<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link rel="shortcut icon" type="image/x-icon" href="../headerimgleft.png"/>
    <title>Diet-Manager</title>
</h:head>
<h:body>
    <h:form>
        <p:menubar>
            <p:menuitem value="Home" url="/faces/home.xhtml" icon="fa fa-home"/>
            <p:menuitem value="About" url="/faces/about.xhtml" icon="fa fa-info-circle"/>

            <f:facet name="options">
                <p:inputText style="margin-right:4px" placeholder="Username"/>
                <p:inputText style="margin-right:4px" placeholder="Password"/>
                <p:commandButton type="button" value="Login" icon="fa fa-male" actionListener="#{userController.login}"/>
            </f:facet>
        </p:menubar>
    </h:form>
    <p:steps activeIndex="2" readonly="false">
        <p:menuitem value="Basic Data" url="/faces/signup/basicdata.xhtml"/>
        <p:menuitem value="Body" url="/faces/signup/body.xhtml"/>
        <p:menuitem value="Target" url="/faces/signup/target.xhtml"/>
        <p:menuitem value="Confirmation" url="/faces/signup/confirmation.xhtml"/>
    </p:steps>
    <style type="text/css">
        .ui-steps .ui-steps-item {
            width: 25%;
        }

        .ui-state-highlight {
            text-shadow: none !important;
            background-color: #0081c2;
        }

        .ui-state-highlight a span {
            color: #FFFFFF !important;
        }

        .ui-steps .ui-steps-item .ui-menuitem-link {
            padding: 4px;
        }

        .ui-state-default:not(.ui-state-disabled):hover {
            background-color: #3498db;
        }

    </style>
</h:body>
</html>
